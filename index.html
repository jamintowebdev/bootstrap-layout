<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage :: Bootstrap 3 columns layout</title>

    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container container-fluid bg-light">
        <div class="row">

            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/jacket-1.png" alt="">
                </div>
                <div class="row">
                    <img class="img-fluid" src="images/collage/jacket-2.png" alt="">
                </div>
            </div>


            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/bag-1.png" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/jacket-6.png" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/watch.png" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/shoe-3.png" alt="">
                </div>

                <!-- another style -->
                <div class="row mb-3">
                    <div class="col-6">
                        <img class="img-fluid" src="images/collage/bag-3.png" alt="">
                    </div>
                    <div class="col-6">
                        <img class="img-fluid" src="images/collage/xbox.png" alt="">
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/tv.png" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/bag-3.png" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/xbox.png" alt="">
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
